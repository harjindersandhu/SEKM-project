<ion-content color="secondary">

  <div class = "container">
    <div class = "title">
      SEKM Project
    </div>

    <div class ="logo-app">
      <ion-img class = "icon" src ="assets/icon/trash-icon2.png"> </ion-img>
    </div>

    <div class = "login">
      LOGIN
    </div>

    <div class="login-form">
      <form [formGroup]="loginForm">
        <div class="account">
          <mat-icon>account_circle</mat-icon>
        </div>
        <div class="email">
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </div>
        <div class="key">
          <mat-icon>vpn_key</mat-icon>
        </div>
        <div class="psw">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Inserisci la password" [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </form>
      <div class="button-submit"><button mat-raised-button style="outline: none;" (click)="LogIn()">Conferma</button></div>
    </div>
    <div class="signup">
      <a routerLink="/sign-up">Registrati</a>
    </div>
  </div>

</ion-content>
